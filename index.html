<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Courses - Learn Anything, On Your Schedule | Udemy</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="c-header.css">

<body>
	<div class="main-content-wrapper">
		<div class="c-header">
			<div class="c-header-inner">

					<a class="logo-header" href="/">
						<img class="udemy-logo" src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" alt="Udemy" width="110" height="32" data-purpose="udemy-brand-logo">
					</a>
				</div>
				<div class="c-header-left">
					<div class="drop-down-container">
						<a href="#">
							<i class="fas fa-bars"></i>
							<span class="categories">Categories</span>
						</a>
					</div>
					<div class="search-wrap">
						<div class="search-bar">
							<form class="input-group">
								<input class="input-field" name="search" maxlength="200" placeholder="Search">
								<a class="button-search" href="#">

						</div>

						</div>
					</div>

						<div class="header-right-button-dropdown">
							<a class="a-link" href="#">Teach on Udemy</a>

					</div>
					<div class="shopping-cart">

							<a class="a-link" href="#">

							</a>
						</div>
					</div>
					<div class="component-button-login-signup login">
						<a href="#">
							<span>Log In</span>
						</a>
					</div>
					<div class="component-button-login-signup signup">
						<a href="#">
							<span>Sign Up</span>

					</div>
				</div>
